<body>
  <script>
    function clone(obj) {
      // 实现
      return Object.create(obj)
    }

    // function clone(obj) {

    //   ret.__proto__ = obj
    //   return ret
    // }

    //   function Noop() {}
    //   Noop.prototype = obj
    //   return new Noop
    // }
    var a = {
      name: 'a'
    }
    var b = clone(a)

    console.log(b.name) // 'a'

    a.name = 'a1'
    console.log(b.name) // 'a1'

    b.name = 'b'
    console.log(a.name) // 'a1'

    a.name = 'a2'
    console.log(b.name) // 'b'
  </script>
